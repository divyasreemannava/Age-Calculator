<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css"/>
</head>
<body>
    <div id="container">
        <h1>Age Calculator</h1><hr>
        <div id="table">
            <div class = "text">Date</div>
            <div  class = "text">Month</div>
            <div  class = "text">Year</div>    
        </div><br>
        <div id="box">
            <input id="date" type="number" min="1" max="2" placeholder="dd"/>
            <input id="month" type="number" min="1" max="2" placeholder="mm"/>
            <input id="year" type="number" min="4" max="4" placeholder="yyyy"/>
        </div>
        <button id="submit">Submit</button>
        <p id="validate"></p>
    </div>
</body>
<script src="age.js"></script>
</html>
